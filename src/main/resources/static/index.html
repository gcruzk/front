<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Zero - Validação de Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span>ZER</span><span class="dot"></span>
      </div>
      <div class="perfil"></div>
    </header>
    <main>
      <h1>Seja bem-vindo</h1>
      <form id="form-links">
        <label for="url">Insira o link abaixo:</label>
        <input id="url" name="url" type="text" autocomplete="off" placeholder="Cole o link aqui"/>
      </form>
      <div class="stats">
        <div class="stat">
          <span class="stat-title">Quantidade de links verificados</span>
          <span class="stat-num" id="stat-total">0</span>
        </div>
        <div class="stat">
          <span class="stat-title">Links maliciosos indentificados</span>
          <span class="stat-num" id="stat-maliciosos">0</span>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
